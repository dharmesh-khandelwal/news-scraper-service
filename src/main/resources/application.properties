# News url to scrap
handzap.newsscraper.url-to-scrap=https://www.thehindu.com/archive/web/2018/12/27/

# Port
server.port = 8080

# H2 datasource properties
spring.datasource.url=jdbc:h2:mem:news_scraper_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# H2 web console properties
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console